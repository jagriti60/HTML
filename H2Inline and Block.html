<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <span style="background-color: yellowgreen;">This is <strong>important</strong> text.</span>
    <!-- This is generally considered incorrect -->
    <span>This is <div>not recommended</div> text.</span>
    <p style="background-color: bisque;">This is paragraph tag.</p>
    <div style="background-color: chartreuse;">This is div tag.</div>
    <a href="https://www.google.com" style="background-color: gold;">GOOGLE</a>


</body>
</html>
