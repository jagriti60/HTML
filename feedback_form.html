<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form for mentorship</title>
</head>
<body>
    <h1>FEEDBACK FORM</h1>
    <h3>The form is completely anonymous.And negative points are highly appreciated.</h3>
    <form action="">
        <p>Name:*<input type="text" name="name" required></p>
        <p>Email*<input type="email" name="email" id="email" required></p>
        <p>Address<textarea name="address" id="address" cols="10" rows="25"></p>
        <p>How many days did your mentor Contact with you in a week?*<input type="number" name="days" required></p>
        <p></p>
    </form>
</body>
</html>
